<div class="forgot-pass section">

  <div class="authorization-from">

    <div class="container">
      <div class="row">
        <h3>
          Запит паролю
        </h3>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <h4>
            Відправити тимчасовий код
          </h4>

          <p>
            Якщо ви забули пароль, введіть логін або E-Mail. Контрольний рядок для зміни пароля, а також ваші реєстраційні дані, будуть
            вислані вам по E-Mail.
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-md-4 col-sm-12">
          <mat-form-field class="email-form">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
    </div>


    <div class="container">
      <div class="row">

        <button mat-button>Відправити</button>

      </div>
    </div>

  </div>
