<div class="authorization section">

  <div class="authorization-from">

    <div class="container">
      <div class="row">
        <h3>
          Авторизація
        </h3>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-md-4 col-sm-12">
          <mat-form-field class="email-form">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-md-4 col-sm-12">
          <mat-form-field class="password">
            <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>


      </div>
    </div>

    <div class="container">
      <div class="row">

        <mat-checkbox>Запам'ятати мене</mat-checkbox>

      </div>
    </div>

    <div class="container">
      <div class="row">

        <button mat-button>Увійти</button>

      </div>
    </div>

  </div>

  
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">

        <div class="forgot-pass">

          <a [routerLink]='["forgot-pass"]'>
            Забули пароль
          </a>

        </div>

        <div class="first-in-site">
          <p>
            Якщо ви вперше на сайті, заповніть, будь ласка, реєстраційну форму.
          </p>
          <a [routerLink]='["registration"]'>
            Зареєструватись
          </a>
        </div>

      </div>
    </div>
  </div>


</div>
