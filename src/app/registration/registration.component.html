<div class="registration section">

    <div class="authorization-from">
  
      <div class="container">
        <div class="row">
          <h3>
            Реєстрація
          </h3>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <mat-form-field class="first-name">
              <input matInput placeholder="Ім'я">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <mat-form-field class="last-name">
              <input matInput placeholder="Фамілія">
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
  
          <div class="col-md-4 col-sm-12">
            <mat-form-field class="email-form">
              <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
        </div>
      </div>
  
      <div class="container">
        <div class="row">
  
          <div class="col-md-4 col-sm-12">
            <mat-form-field class="password">
              <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
  
  
        </div>
      </div>

      <div class="container">
        <div class="row">
    
          <div class="col-md-4 col-sm-12">
            <mat-form-field class="password">
              <input matInput placeholder="Підтвердження паролю" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
  
  
        </div>
      </div>
  
  
      <div class="container">
        <div class="row">
  
          <button mat-button>Реєстрація</button>
  
        </div>
      </div>
  
    </div>
  
    
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
  
          <div class="first-in-site">
            <p>
              Пароль повинен бути не менше 6 символів довжиною.
            </p>
            <a [routerLink]='["authorization"]'>
              Авторизація
            </a>
          </div>
  
        </div>
      </div>
    </div>
  
  
  </div>
