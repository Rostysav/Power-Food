      <div class="order-item">
        <div class="order-title" *ngFor="let p of product">
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="item-name">
                  <img [src]="p.imageUrl">
                  <p>{{ p.name }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="days">
                  <p>Тривалість
                    <span>12</span> днів
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="price">
                  <span>Ціна:</span>
                  <p>{{ p.price }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form *ngFor="let p of product"
              class="order-form" novalidate
              (ngSubmit)="onSubmit()"
              [formGroup]="myform">

          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ім'я" formControlName="name"
                           pattern="[a-zA-Z][a-zA-Z ]+">
                    <mat-error *ngIf="myform.get('name').invalid && myform.get('name').touched">
                      Введіть не менше <strong>3</strong> і не більше <strong>15</strong> літер імені
                    </mat-error>
                  </mat-form-field>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <mat-form-field class="example-full-width">
                  <span matPrefix>+38 &nbsp;</span>
                  <input type="tel" matInput
                         placeholder="Телефон" formControlName="mobile"
                         (keypress)="onlyNumberKey($event)">

                  <mat-error *ngIf="myform.get('mobile').invalid && (myform.get('mobile').dirty || myform.get('mobile').touched)">
                    Введіть <strong>10</strong> цифр мобільного телефону
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12 sex">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Адреса" formControlName="address">
                  <mat-error *ngIf="myform.get('address').invalid && (myform.get('address').dirty || myform.get('address').touched)">
                    Введіть вулицю і номер будинку
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row pay-type">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <p>Вибір оплати</p>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <mat-radio-group>
                  <mat-radio-button value="1" checked="true">Онлайн оплата</mat-radio-button>
                  <mat-radio-button value="2">Готівка кур'єру</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <!-- <div class="col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Промокод">
                </mat-form-field>
              </div> -->
              <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="price">
                  <span>Ціна:</span>
                  <p>{{ p.price }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">

                  <mat-checkbox>
                    Я згоден з умовами даного
                    <a [routerLink]='["deliveri"]' target="_blank">договору</a>
                  </mat-checkbox>

                <!-- <div class="col-md-12">
                  <mat-checkbox>
                    Я хочу отримувати свіжі новини і дізнаватися про акції
                  </mat-checkbox>
                </div> -->
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="buy-link">

                  <button class="remove-order" (click)="removeFromLocalStorage()">Видалити замовлення</button>
                  
                  <button class="submit-btn" type="submit" [disabled]="!myform.valid">Оформити замовлення</button>
                  <!--<button type="submit" [disabled]="!myform.valid">-->
                    <!--<a href="#">-->
                      <!--<i class="fa fa-shopping-bag"></i>Оформити замовлення &lt;!&ndash; todo send letter to email &ndash;&gt;-->
                    <!--</a>-->
                  <!--</button>-->
                </div>
              </div>
            </div>
          </div>
        </form>
       
      </div>
    <!-- </div>
  </div> -->
</div>
