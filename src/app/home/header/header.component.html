<header id="header">
	<div class="container">
		<div class="row">

			<div class="col-md-6 nav-left">

				<div class="nav-left-top">
					<div class="feedback">
						<button (click)='popupMenu=!popupMenu'>
							Замовити зворотній звінок
						</button>
					</div>
					<div class="soc-icons">
						<a href="https://www.facebook.com/powerfoodlviv/" target="_blank">
							<i class="fa fa-facebook-f"></i>
						</a>
						<a href="https://www.instagram.com/powerfoodlviv/" target="_blank">
							<i class="fa fa-instagram"></i>
						</a>
					</div>
				</div>
				<ul class="nav">
					<li>
						<a href="#">
							Про компанію
						</a>
					</li>
					<li>
						<a href="#">
							Каталог
						</a>
					</li>
					<li>
						<a href="#">
							Ціни
						</a>
					</li>
				</ul>

			</div>
			<div class="logo-wrap">

				<a href="#"  [ngx-scroll-to]="'main'">
					<img class="logo" src="../assets/img/logo-black.jpg">
				</a>

			</div>
			<div class="col-md-6 nav-right">

				<div class="nav-rigth-top">
					<div class="address">
						<p>
							м. Львів, вул. Порохова 20Д
						</p>
						<p class="phone">
							<i class="fa fa-phone"></i> <span>+38-096-801-14-90</span>
						</p>
						<p class="from-to">
							з 10:00 по 22:00
						</p>
					</div>
					<div class="my-cabinet">
						<p>
							<i class="fa fa-user"></i>
						</p>
						<p>
							Мій кабінет
						</p>
					</div>
				</div>

				<ul class="nav">
					<li>
						<a href="#">
							Доставка
						</a>
					</li>
					<li>
						<a href="#">
							Контакти
						</a>
					</li>
				</ul>

			</div>

			<div class="nav-btn" (click)='mobileNav=!mobileNav'>
				<i class="fa fa-bars"></i>
			</div>

			<!--mobile menu start-->

			<div class="mobile-menu-open"  [ngClass]="{'mobile-menu':mobileNav}">
				<ul class="nav">
					<li [ngx-scroll-to]="'main'">
						<a href="#" (click)='mobileNav=!mobileNav'>
							Головна
						</a>
					</li>
					<li [ngx-scroll-to]="'features'">
						<a href="#" (click)='mobileNav=!mobileNav'>
							Переваги
						</a>
					</li>
					<li [ngx-scroll-to]="'menu'">
						<a href="#" (click)='mobileNav=!mobileNav'>
							Меню
						</a>
					</li>
					<li [ngx-scroll-to]="'contact'">
						<a href="#" (click)='mobileNav=!mobileNav'>
							Контакти
						</a>
					</li>
				</ul>
				<div class="feedback">
					<button (click)='popupMenu=!popupMenu'>
						Замовити зворотній звінок
					</button>
				</div>
				<div class="soc-icons">
					<p>
						Ми в: 
					</p>
					<a href="https://www.facebook.com/powerfoodlviv/" target="_blank">
						<i class="fa fa-facebook-f"></i>
					</a>
					<a href="https://www.instagram.com/powerfoodlviv/" target="_blank">
						<i class="fa fa-instagram"></i>
					</a>
				</div>
			</div>
			
		</div>
	</div>
</header>

<div class="feedback-popup" [ngClass]="{'popup-menu':popupMenu}">
	<div class="container">
		<div class="row">
			<div class="popup-wrap col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">
				<div class="close-popup">
					<i class="fa fa-times-circle" (click)='popupMenu=!popupMenu'></i>
				</div>
				<h3>
					Зворотній дзвінок
				</h3>
				<form id="needs-validation">
					<span>
						Ваше ім'я
					</span>
					<input type="text" class="form-control">
					<span>
						Телефон
					</span>
					<input type="number" class="form-control">
					<button type="submit">
						Відправити
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
